<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARK Agent Navigation Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 50px;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(255, 140, 0, 0.2);
            border: 1px solid #333;
        }
        h1 {
            color: #ff8c00;
            margin-bottom: 20px;
            text-align: center;
        }
        .card {
            background-color: #333333;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 3px solid #ff8c00;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e67e00;
        }
        button.primary {
            background-color: #4CAF50;
        }
        button.primary:hover {
            background-color: #3e8e41;
        }
        #console {
            height: 250px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #444;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
        }
        .log-entry {
            margin: 3px 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .log-info {
            color: #ff8c00;
        }
        .log-success {
            color: #00cc00;
        }
        .log-error {
            color: #ff4444;
        }
        .log-warning {
            color: #ffaa00;
        }
        .status {
            font-weight: bold;
            margin-top: 5px;
            padding: 5px;
            text-align: center;
            border-radius: 4px;
        }
        .status.connected {
            background-color: rgba(0, 204, 0, 0.2);
            color: #00cc00;
        }
        .status.disconnected {
            background-color: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BARK Agent Navigation Test</h1>
        
        <div class="card">
            <h3>Navigation Test Page</h3>
            <p>This is the second test page. If you can see this and the agent is still connected, the navigation persistence is working correctly.</p>
            
            <div class="status" id="agent-status">Checking Agent Status...</div>
            
            <div class="nav-buttons">
                <button class="primary" id="back-to-index">Back to Index</button>
                <button id="check-agent">Check Agent Status</button>
            </div>
        </div>
        
        <div class="card">
            <h3>DOM Manipulation Tests</h3>
            <div class="button-container">
                <button id="add-element">Add Element</button>
                <button id="change-content">Change Content</button>
                <button id="trigger-ajax">AJAX Request</button>
            </div>
            
            <div id="test-area" style="margin-top: 15px; padding: 10px; border: 1px dashed #555; min-height: 50px;">
                Test area for DOM manipulation
            </div>
        </div>
        
        <div class="card">
            <h3>Console Output</h3>
            <div id="console"></div>
        </div>
    </div>

    <script>
        // Override console methods to capture output
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        const consoleElement = document.getElementById('console');
        const agentStatusElement = document.getElementById('agent-status');
        const testAreaElement = document.getElementById('test-area');
        
        // Add log entry to console
        function addLogEntry(text, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            consoleElement.appendChild(entry);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }
        
        // Override console methods
        console.log = function(...args) {
            originalConsole.log(...args);
            addLogEntry(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalConsole.error(...args);
            addLogEntry(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalConsole.warn(...args);
            addLogEntry(args.join(' '), 'warning');
        };
        
        console.info = function(...args) {
            originalConsole.info(...args);
            addLogEntry(args.join(' '), 'success');
        };
        
        // Navigation button handler
        document.getElementById('back-to-index').addEventListener('click', function() {
            addLogEntry('Navigating back to index.html...', 'info');
            window.location.href = './index.html';
        });
        
        // Check agent status
        document.getElementById('check-agent').addEventListener('click', function() {
            if (window.BARK_AGENT) {
                agentStatusElement.textContent = 'Agent is ACTIVE!';
                agentStatusElement.className = 'status connected';
                addLogEntry('BARK Agent is active in the page', 'success');
                
                // Try to get agent details
                try {
                    const agentInfo = {
                        id: window.BARK_AGENT.agentId || 'Unknown',
                        version: window.BARK_AGENT.version || 'Unknown',
                        connection: window.BARK_AGENT.socket ? 
                            (window.BARK_AGENT.socket.readyState === 1 ? 'Connected' : 'Disconnected') : 
                            'No Socket'
                    };
                    
                    addLogEntry(`Agent ID: ${agentInfo.id}`, 'info');
                    addLogEntry(`Agent Version: ${agentInfo.version}`, 'info');
                    addLogEntry(`C2 Connection: ${agentInfo.connection}`, 'info');
                } catch (e) {
                    addLogEntry(`Error accessing agent details: ${e.message}`, 'error');
                }
            } else {
                agentStatusElement.textContent = 'Agent NOT FOUND';
                agentStatusElement.className = 'status disconnected';
                addLogEntry('BARK Agent is not found in the page', 'error');
            }
        });
        
        // DOM manipulation test handlers
        document.getElementById('add-element').addEventListener('click', function() {
            const newElement = document.createElement('div');
            newElement.style.padding = '8px';
            newElement.style.margin = '5px 0';
            newElement.style.backgroundColor = '#444';
            newElement.style.borderRadius = '4px';
            newElement.textContent = `New element added at ${new Date().toLocaleTimeString()}`;
            
            testAreaElement.appendChild(newElement);
            addLogEntry('Added new DOM element', 'success');
        });
        
        document.getElementById('change-content').addEventListener('click', function() {
            testAreaElement.innerHTML = `
                <h4>Content Changed</h4>
                <p>This content was replaced at ${new Date().toLocaleTimeString()}</p>
                <p>The agent should still be active after this DOM change.</p>
            `;
            addLogEntry('Changed test area content', 'info');
        });
        
        document.getElementById('trigger-ajax').addEventListener('click', function() {
            addLogEntry('Sending AJAX request...', 'info');
            
            // Create a simple AJAX request
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://jsonplaceholder.typicode.com/todos/1', true);
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    addLogEntry('AJAX request successful', 'success');
                    addLogEntry(`Response: ${xhr.responseText}`, 'info');
                    
                    // Update test area with response
                    testAreaElement.innerHTML = `
                        <h4>AJAX Response</h4>
                        <pre>${JSON.stringify(JSON.parse(xhr.responseText), null, 2)}</pre>
                    `;
                } else {
                    addLogEntry(`AJAX error: ${xhr.status}`, 'error');
                }
            };
            
            xhr.onerror = function() {
                addLogEntry('AJAX request failed', 'error');
            };
            
            xhr.send();
        });
        
        // Check for agent on page load
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (window.BARK_AGENT) {
                    agentStatusElement.textContent = 'Agent Persisted Through Navigation!';
                    agentStatusElement.className = 'status connected';
                    addLogEntry('✅ BARK Agent successfully persisted through navigation!', 'success');
                } else {
                    agentStatusElement.textContent = 'Agent Lost During Navigation';
                    agentStatusElement.className = 'status disconnected';
                    addLogEntry('❌ BARK Agent did not persist through navigation', 'error');
                }
            }, 1000); // Give agent time to initialize if it's there
        });
        
        // Initial log
        addLogEntry('Navigation test page loaded', 'info');
        addLogEntry('Checking if BARK Agent persisted through navigation...', 'info');
    </script>
</body>
</html>
